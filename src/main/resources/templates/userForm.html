<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

</head>
<body>
<div id="header">
    <center>
        <a  href="/">Home</a>
    </center>
</div>
<br/><br/>

<div class="container">

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Parent:</label>
                <div class="col-sm-10">
                    <select th:field="*{parentId}">
                        <option th:each="userList : ${usersList}" th:value="${userList.id}" th:text="${userList.name}">name</option>
                    </select><br/><br/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Companies:</label>
                <div class="col-sm-10">
                        <select th:field="*{companies}" multiple="multiple">
                            <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}">name</option>
                        </select>

                </div>
            </div>



            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
