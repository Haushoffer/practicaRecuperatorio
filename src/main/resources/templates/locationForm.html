<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

</head>
<body>
<div id="header">
    <center>
        <a  href="/">Home</a>
    </center>
</div>
<br/><br/>

<div class="container">

    <h2>Location Details</h2>
    <div>
        <form class="form-horizontal" th:object="${location}" th:action="@{/location}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lat}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lng}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Terminal: </label>
                <div class="col-sm-10">
                <select th:field="*{terminal}">
                    <option th:each="terminal : ${terminals}" th:value="${terminal.id}" th:text="${terminal.serial}">Id</option>
                </select><br/><br/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
