<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <script th:inline = "javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <script>

    function initialize() {
  var map = new google.maps.Map(
    document.getElementById('map-canvas'), {
      center: new google.maps.LatLng(-17.371723,-66.1438380),
      zoom: 18,
      mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var marker = new google.maps.Marker({
        position: new google.maps.LatLng(-17.371723,-66.1438380),
        map: map
  });

}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
    <style>
#map-canvas { width  : 100%;
        height : 800px;
        border: solid thin #333;
       margin-top: 20px;}
</style>
</head>
<body>
<div id="bb_map">
    <p>Bolivia >:v</p>
    <div id="map-canvas"></div>
</div>

</body>
</html>
