<html>
<head>

       #map {

       }
    </style>
</head>
<body>
<center>
    <h3>Map</h3>
</center>
<div id="map"></div>
</body>
</html>
<script>

        var marker = new google.maps.Marker({
          position: uluru3,

        });
        var marker = new google.maps.Marker({
          position: uluru4,
          map: map
        });
        var marker = new google.maps.Marker({
          position: uluru5,

        });
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFAHMpWAf5zY9yHjaJvuBdhfGCg6TNbEs&callback=initMap">
